<h5>Track Details</h5>
<ul class="list-unstyled track-details">
  <li>
    <span ng-hide="editing" ng-click="edit()"><b>Name:</b> {{ layer.feature.properties.name }}</span>
    <form class="form-inline" ng-show="editing" ng-submit="save()">
      <div class="form-group">
        <label for="popupPathName">Name:</label>
        <input type="text" class="form-control input-sm" id="popupPathName" ng-model="layer.feature.properties.name">
        <button type="submit" class="btn btn-default">
          <span class="sr-only">Save</span>
          <i class="fa fa-check fa-fw" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default" ng-click="reset()">
          <span class="sr-only">Reset</span>
          <i class="fa fa-refresh fa-fw" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </li>
  <li><b>Distance:</b> {{ distance | distanceFilter:$parent.metric }}</li>
  <li><b>Elevation Change:</b> 0</li>
  <li><b>Walking Time:</b> 0</li>
</ul>
