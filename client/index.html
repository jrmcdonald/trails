<!DOCTYPE html>
<html lang="en" ng-app="trailsApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Trails</title>

    <script src="https://use.fontawesome.com/aef014167f.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/lib/leaflet/leaflet.css" />    
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body ng-controller="MapCtrl">
    <leaflet defaults="map.defaults" bounds="map.bounds" lf-center="map.center" lf-draw="map.drawOptions" height="100%" width="100%"></leaflet>
    <navigation></navigation>
    <script src="app/main.js"></script>
</body>
</html>
