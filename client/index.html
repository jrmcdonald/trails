<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Trails</title>

    <script src="https://use.fontawesome.com/aef014167f.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.3.2/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
        }
        #map {
            width: auto;
            height: 100%;
        }
        .trails-controls {
            left: auto;
            right: 10px;
            top: 10px;
            box-shadow:0 1px 2px rgba(0, 0, 0, 0.10);
            border-radius: 3px;
            padding: .5rem .5em;
        }
        .trails-controls a {
            color: #333;
            text-decoration: none;
        }
        .trails-controls a span { 
            height: 1px; 
            width: 1px; 
            position: absolute; 
            overflow: hidden; 
            top: -10px; 
        }
        .trails-controls a[data-toggle=modal] {
            outline: 0;
        }
        .export-modal .modal-header {
            padding-bottom: 0;
            border: 0;
        }
        .export-modal .modal-body {
            padding-bottom: 0;
        }
        .export-modal .modal-footer {
            padding-top: 0;
            border: 0;
        }
        .export-modal .tab-pane {
            padding: 1.5rem 0;
            margin-right: 0;
            margin-bottom: 0;
            margin-left: 0;
        }
        pre {
            display: block;
            padding: 1.5rem;
            margin-right: 0;
            margin-bottom: 0;
            margin-left: 0;
            border-width: .2rem;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="navbar navbar-fixed-top navbar-light bg-faded trails-controls">
        <div id="nav navbar-nav">
            <a href="#" class="nav-item nav-link pull-xs-right" data-toggle="modal" data-target=".export-modal" id="export-modal-link"><i class="fa fa-floppy-o fa-lg fa-fw" aria-hidden="true"></i><span>Export</span></a>
        </div>
    </div>

    <div class="modal fade export-modal" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridModalLabel">Export Map Data</h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#export-geojson" role="tab">GeoJSON</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#export-gpx" role="tab">GPX</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#export-kml" role="tab">KML</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="export-geojson" data-type="geojson" role="tabpanel">
                            <pre class="pre-scrollable"><code></code></pre>
                        </div>
                        <div class="tab-pane" id="export-gpx" data-type="gpx" role="tabpanel">
                            <pre class="pre-scrollable"><code></code></pre>
                        </div>
                        <div class="tab-pane" id="export-kml" data-type="kml" role="tabpanel">
                            <pre class="pre-scrollable"><code></code></pre>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="download-link">Download</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@0.3.2/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/togpx@0.5.3/togpx.js"></script>
    <script src="./vendors/vkbeautify/vkbeautify.0.99.00.beta.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
    <script src="https://cdn.rawgit.com/mapbox/tokml/master/tokml.js"></script>
    <script>
        var DEFAULT_STYLE = {
            "color": "#F06EAA",
            "weight": 4,
            "opacity": 0.5
        };

        var SELECTED_STYLE = {
            "color": "#FF4E32",
            "weight": 6,
            "opacity": 0.5
        };

        var EXPORT_DATA = {
            geojson: {
                ext: "json",
                mime: "application/json"
            },
            gpx: {
                ext: "gpx",
                mime: "application/gpx+xml"
            },
            kml: {
                ext: "kml",
                mime: "application/vnd.google-earth.kml+xml"
            }
        }

        var exportMethods = {
            "geojson": function(beautify = false) {
                var data = JSON.stringify(drawnItems.toGeoJSON());
                return (beautify) ? vkbeautify.json(data) : data;
            },
            "gpx": function(beautify = false) {
                var data = togpx(drawnItems.toGeoJSON());
                return (beautify) ? vkbeautify.xml(data) : data;
            },
            "kml": function(beautify = false) {
                var data = tokml(drawnItems.toGeoJSON());
                return (beautify) ? vkbeautify.xml(data) : data;
            }
        };

        var selectedLayer;

        var map = L.map('map').setView([53.0685, -4.0763], 15);
        
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/outdoors-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoicXd5Y2siLCJhIjoiY2lzeXhqa3Z6MDA1MDJ6bzN2MXY2eHh0bSJ9.iAPf9IhnK6N7MrkIM_3pJA', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 20
        }).addTo(map);

        var drawnItems = new L.FeatureGroup().addTo(map);
        var drawControl = new L.Control.Draw({
            draw: {
                polygon: false,
                rectangle: false,
                circle: false
            },
            edit: {
                featureGroup: drawnItems
            }
        }).addTo(map);

        map.on('draw:created', function(e) {
            var layer = e.layer;

            layer.on('click', onLayerClicked);

            // http://stackoverflow.com/a/35819611
            var feature = layer.feature = layer.feature || {};
            feature.type = "Feature";
            feature.properties = feature.properties || {};
            feature.properties.name = "Track" + Math.floor(Math.random() * 1000);
            
            drawnItems.addLayer(layer);
        });

        $('#export-modal-link').on('click', onExportClicked);
        $('#download-link').on('click', onDownloadClicked);

        function onExportClicked() {
            $('.export-modal .tab-pane').each(function() {
                var dataType = $(this).data('type');
                console.log(dataType);
                $('pre code', this).text(exportMethods[dataType](true));
            });
        }

        function onDownloadClicked() {
            var dataType = $('.export-modal .tab-content .active').data('type');

            var data = exportMethods[dataType]();
            var filename = "Route1." + EXPORT_DATA[dataType].ext;
            var options = {
                type: EXPORT_DATA[dataType].mime + ";charset=utf-8"
            }

            saveAs(new Blob([data], options), filename);
        }

        function onLayerClicked(e) {
            var layer = e.target;

            if (layer instanceof L.Path) {
                toggleSelectedLayer(layer);
            }
        }

        function toggleSelectedLayer(layer) {
            if (selectedLayer !== undefined) {
                if (selectedLayer._leaflet_id === layer._leaflet_id) {
                    selectedLayer.setStyle(DEFAULT_STYLE);
                    selectedLayer = undefined;
                } else {
                    selectedLayer.setStyle(DEFAULT_STYLE);
                    selectedLayer = layer;
                    selectedLayer.setStyle(SELECTED_STYLE);
                }
            } else {
                selectedLayer = layer;
                selectedLayer.setStyle(SELECTED_STYLE);
            }
        }

        function importGeoJson(json) {
            drawnItems.clearLayers();

            geoJsonLayer = L.geoJson(json, {
                style: DEFAULT_STYLE,
                onEachFeature: function (feature, layer) {
                    drawnItems.addLayer(layer);
                }
            });
        }
    </script>
</body>
</html>
